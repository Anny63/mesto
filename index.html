<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/profile-kusto.jpg" alt="Аватар пользователя">
          <div class="profile__form">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__image" src="images/elements-altai.jpg" alt="Алтай">
            <div class="elements__rectangle">
              <h2 class="elements__text">Алтай</h2>
              <button type="button" aria-label="Нравится" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/elements-baikal.jpg" alt="Байкал">
            <div class="elements__rectangle">
              <h2 class="elements__text">Озеро Байкал</h2>
              <button type="button" aria-label="Нравится" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/elements-elbrus.jpg" alt="Эльбрус">
            <div class="elements__rectangle">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" aria-label="Нравится" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/elements-stpetersburg.jpg" alt="Санкт-Петербург">
            <div class="elements__rectangle">
              <h2 class="elements__text">Санкт-Петербург</h2>
              <button type="button" aria-label="Нравится" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/elements-moscow.jpg" alt="Москва">
            <div class="elements__rectangle">
              <h2 class="elements__text">Москва</h2>
              <button type="button" aria-label="Нравится" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="images/elements-vladivostok.jpg" alt="Владивосток">
            <div class="elements__rectangle">
              <h2 class="elements__text">Владивосток</h2>
              <button type="button" aria-label="Нравится" class="elements__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<div class="popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
    <form action="#" class="popup__form" name="profile">
      <input type="text" class="popup__input popup__input_type_name" name="name" value="" required>
      <input type="text" class="popup__input popup__input_type_position" name="position" value="" required>
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/profile-kusto.jpg" alt="Аватар пользователя">
          <div class="profile__form">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<div class="popup popup_type_edit-profile">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
    <form action="#" class="popup__form" name="profile" novalidate>
      <input type="text" class="popup__input popup__input_type_name" name="name" value="" required minlength="2" maxlength="40" autocomplete="off">
      <span class="popup__error popup__error_visible" id="name-error"></span>
      <input type="text" class="popup__input popup__input_type_position" name="position" value="" required minlength="2" maxlength="200" autocomplete="off">
      <span class="popup__error popup__error_visible" id="position-error"></span>
      <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_add-card">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
    <form action="#" class="popup__form" name="places" novalidate>
      <input type="text" class="popup__input popup__input_type_place" name="place" value="" placeholder="Название" required  minlength="1" maxlength="30" autocomplete="off">
      <span class="popup__error popup__error_visible" id="place-error"></span>
      <input type="url" class="popup__input popup__input_type_link" name="link" value="" placeholder="Ссылка на картинку" required autocomplete="off">
      <span class="popup__error popup__error_visible" id="link-error"></span>
      <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Создать</button>
    </form>
  </div>
</div>
<div class="popup popup_type_image">
  <div class="popup__container popup__container_image">
    <figure class="popup__figure">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <img class="popup__image" src="" alt="">
      <figcaption class="popup__text"></figcaption>
    </figure>
  </div>
</div>
<template class="template-card" id='tepmlate-card'>
  <li class="cards">
    <img class="cards__image" src="" alt="">
    <button type="button" aria-label="Удалить" class="cards__delete"></button>
    <div class="cards__rectangle">
      <h2 class="cards__text"></h2>
      <button type="button" aria-label="Нравится" class="cards__like"></button>
    </div>
  </li>
</template>
<script type="module" src="js/index.js"></script>
</body>
</html>
